<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
<div class="calcbase">
<div class="display">
    <input type="text" id="display" placeholder=" " readonly>
</div>
<div class="text">
<div class="first">
<button id="clear" class="clear big button">Clear</button>

<button class="operator button">DEL</button>
<button class="operator button">รท</button>
</div>
<div class="sec">
    <button class="num button">7</button>
    <button class="num button">8</button>
     <button class="num button">9</button> 
     <button class="operator button">x</button> 
     


</div>
<div class="third">
    <button class="num button">4</button>
    <button class="num button">5</button>
     <button class="num button">6</button> 
     <button class="operator button">-</button> 
     
</div>
<div class="fourth">
    <button class="num button">1</button>
    <button class="num button">2</button>
     <button class="num button">3</button> 
     <button class="operator button">+</button> 


</div>
<div class="fifth"></div>
<button class="num button ">0</button>
    <button class="dot button">.</button>
    <button id="equals" class="operator big button">=</button> 

</div>

</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
